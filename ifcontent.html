<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #34495e;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: justify;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Iframe</h1>
    <p>This is a simple HTML file designed to be displayed within an iframe on another website.</p>
    <p>Here is a sample link: <a href="https://www.example.com" target="_blank">Visit Example</a></p>
</body>
</html>
