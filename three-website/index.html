<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene with Loading Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="screen">
      <div id="loading">
        <div id="borderContainer">
            <pre id="border"></pre>
            <pre id="grid" data-row="0"></pre>
        </div>
        <div id="borderContainer">
          <pre id="border2"></pre>
          <pre id="start">START</pre>
        </div>
      </div>
      
     
    </div>
   

    <!-- Three.js Scene -->
    <div id="scene">
        <!-- icons -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
        <script type="module" src="src/index.ts"></script>
    </div>

    <script type="module" src="src/grid.js"></script>
    <script type="module" src="src/border.js"></script>
    <script >

        function getBoundingBox(element) {
            const rect = element.getBoundingClientRect();
            return { top: rect.top, left: rect.left, width: rect.width, height: rect.height };
        }

        function isMouseInElement(mouseX, mouseY, element) {
            const box = getBoundingBox(element);
            return mouseX >= box.left && mouseX <= box.left + box.width && mouseY >= box.top && mouseY <= box.top + box.height;
        }

        document.addEventListener('click', function(event) {
            const startButton = document.getElementById('border2');
            if (startButton.style.display != "" && isMouseInElement(event.clientX, event.clientY, startButton)) {
              document.getElementById('borderContainer').style.display = 'none';
              document.getElementById('loading').style.display = 'none';
              document.getElementById('screen').style.display = 'none';
              document.getElementById('scene').style.display = 'block';
            }
        });
    </script>
</body>
</html>
