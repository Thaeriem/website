<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content</title>
    <style>
        @font-face {
            font-family: 'pirate';
            src: url('/fonts/pixel_musketeer/Pixel\ Musketeer.ttf') format('truetype');
        }
        body {
            margin: 0;
            background: #ffffff;
            padding: 1em;
        }
        p {
            font-family: 'pirate', sans-serif; 
            font-size: 0.25em;
        }
        h1 {
            font-family: 'pirate', sans-serif; 
            color: #2c3e50;
            font-size: 0.5em;
            text-align: center;
            margin-bottom: 1.25em;
        }
        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Iframe</h1>
    <p>This is a simple HTML file designed to be displayed within an iframe on another website.</p>
    <p>Here is a sample link: <a href="https://www.example.com" target="_blank">Visit Example</a></p>
</body>
</html>
